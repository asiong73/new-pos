<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory - Mingkay Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Client-side Auth Guard
        (function() {
            const userRole = sessionStorage.getItem('userRole');
            if (!['admin', 'owner'].includes(userRole)) {
                alert('Access Denied. Please log in.');
                window.location.href = 'login.html';
            }
        })();
    </script>
    <div class="container">
        <header>
            <h1>Manage Inventory</h1>
            <nav>
                <a href="#" onclick="history.back(); return false;" class="back-btn">Back</a>
                <a href="#" id="dashboard-link">Dashboard</a>
                <a href="#" id="logout-btn" class="logout-btn">Logout</a>
            </nav>
        </header>

        <form id="add-inventory-form">
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Price (per unit)</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            <button type="submit">Add Item</button>
        </form>

        <h2>Current Inventory</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchItems();

            const userRole = sessionStorage.getItem('userRole');
            const dashboardLink = document.getElementById('dashboard-link');
            
            // Point back to the correct dashboard based on the user's role
            if (userRole === 'owner') {
                dashboardLink.href = 'dashboard_owner.html';
            } else { // Assumes 'admin'
                dashboardLink.href = 'dashboard_admin.html';
            }

            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                sessionStorage.clear();
                window.location.href = 'login.html';
            });
        });

        const form = document.getElementById('add-inventory-form');
        const tableBody = document.querySelector('#inventory-table tbody');

        async function fetchItems() {
            const response = await fetch('/api/inventory');
            const items = await response.json();
            tableBody.innerHTML = '';
            items.forEach(item => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = item.item_name;
                row.insertCell().textContent = item.quantity;
                row.insertCell().textContent = `$${Number(item.price).toFixed(2)}`;
                
                const actionCell = row.insertCell();
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteItem(item.id);
                actionCell.appendChild(deleteBtn);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const response = await fetch('/api/inventory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                form.reset();
                fetchItems();
            } else {
                alert('Failed to add item.');
            }
        });

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            const response = await fetch(`/api/inventory/${id}`, { method: 'DELETE' });
            if (response.ok) fetchItems(); else alert('Failed to delete item.');
        }
    </script>
</body>
</html>
